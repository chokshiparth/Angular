<!-- Dialog for delete user confirmation -->
<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete user <b>{{data.email}}</b>?</p>
</div>
<div mat-dialog-actions>
    <button mat-button  mat-raised-button (click)="deleteUser()" color="warn">Delete</button>
</div>
