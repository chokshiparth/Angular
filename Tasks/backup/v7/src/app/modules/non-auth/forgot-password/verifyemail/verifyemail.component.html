<div class="verify-email">
    <div class="verify-email-container">
        <div class="verify-email-header">
            <span>
                Email Verification
            </span>
        </div>
        <div class="verify-email-body">
            <form [formGroup]="userEmail">
                <mat-form-field appearance="outline" style="margin-bottom: 5%;">
                    <mat-label>Email Address</mat-label>
                    <input type="email" matInput required formControlName="emailId">
                    <mat-error></mat-error>
                    <span class="material-icons"  matSuffix>email</span>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="verifyEmail()">Verify</button>
                <button mat-raised-button color="warn" type="button">Reset</button>
            </form>
        </div>
        <div class="verify-email-footer">
            <div>
                <a routerLink="#" (click)="goToLogin()">Back to login?</a>
            </div>
        </div>
    </div>
</div>
